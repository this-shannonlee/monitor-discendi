{% extends 'base.html' %}

{% block header %}
<h1>{% block title %}New Goal{% endblock %}</h1>
{% endblock %}

{% block content %}

<form method="post">
    <div class="mb-3">
        <label for="title" class="form-label">Title</label>
        <input name="title" type="text" class="form-control" id="title" value="{{ request.form['title'] }}" required>
    </div>
    <div class="mb-3">
        <label for="synopsis" class="form-label">Synopsis</label>
        <textarea name="synopsis" class="form-control" id="synopsis">{{ request.form['synopsis'] }}</textarea>
    </div>
    <div class="mb-3">
        <label for="url_address" class="form-label">URL Address</label>
        <input name="url_address" type="text" class="form-control" id="url_address"
            value="{{ request.form['url_address'] }}" required>
    </div>
    <div class="mb-3">
        <select name="focus_level" class="form-select" aria-label="focus level select"
            value="{{ request.form['focus_level'] }}">
            <option selected>Select a focus level</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
        </select>
    </div>
    <div class="mb-3">
        <label for="due_date" class="form-label">Due Date</label>
        <input name="due_date" type="date" class="form-control" id="due_date" value="{{ request.form['due_date'] }}"
            required>
    </div>
    <div class="mb-3">
        <label for="notes" class="form-label">Notes</label>
        <textarea name="notes" class="form-control" id="notes">{{ request.form['notes'] }}</textarea>
    </div>
    <div class="mb-3 form-check">
        <input name="is_complete" type="checkbox" class="form-check-input" id="is_complete"
            value="{{ request.form['is_complete'] }}">
        <label class="form-check-label" for="is_complete">Check me out</label>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>

{% endblock %}
